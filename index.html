<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Book</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>
    <div class="formBox">
      <form id="nameForm">
        <label class="label" for="nameInput">名前</label>
        <div class="inputWrapper">
          <input type="text" id="nameInput" placeholder="名前を入力" />
        </div>
      </form>

      <form id="commentForm">
        <label for="commentInput" class="label">オススメポイント</label>
        <div class="inputWrapper">
          <input
            type="text"
            id="commentInput"
            placeholder="オススメポイントを入力"
          />
        </div>
      </form>

      <form id="searchForm">
        <label for="searchInput" class="label"
          >本のタイトルを入力して検索</label
        >
        <div class="inputWrapper">
          <input
            type="text"
            id="searchInput"
            placeholder="本のタイトルを入力"
          />
          <button type="submit">検索</button>
        </div>
      </form>

      <div class="submitButtonWrapper">
        <button id="submitButton" type="submit" onclick="clickSubmitButton()">
          送信
        </button>
      </div>
    </div>
